apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'eclipse'
apply plugin: "jacoco"

archivesBaseName = 'smartcanvas-api-client'
sourceCompatibility = 1.7
version = '1.0.0'
group = 'com.smartcanvas'
jar {
	manifest {
		attributes 'Implementation-Title': 'Java SDK Client', 'Implementation-Version': version
	}
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile group: 'com.google.http-client', name: 'google-http-client', version: '1.20.0'
	compile group: 'com.google.http-client', name: 'google-http-client-jackson2', version: '1.20.0'
	compile 'joda-time:joda-time:2.8.1'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.6.0-rc4'

	

	testCompile group: 'junit', name: 'junit', version: '4.+'
	runtime ":junit:4.+"
	
}

eclipse {
    classpath {    
        plusConfigurations += configurations.testCompile
      }
}

test { systemProperties 'property': 'value' }

uploadArchives {
	repositories {
		flatDir { dirs 'repos' }
		mavenDeployer {
			repository(url: "http://localhost:8080/archiva/repository/internal/") {
				authentication(userName: "admin", password: "1admin2")
			}
			pom.version = version
			pom.artifactId = archivesBaseName
			pom.groupId = group
		}

	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
	repositories {
		maven {
			url "http://purva.cit:9080/archiva/repository/internal"
			credentials {
				username = 'cocacola'
				password = 'coca2011'
			}
		}
	}
}